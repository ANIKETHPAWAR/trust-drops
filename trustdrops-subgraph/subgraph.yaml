specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TrustDrops
    network: mainnet
    source:
      address: "0xf9A67460Cd94B9F098ef211c8E46Ee27CDDEbb46"
      abi: TrustDrops
      startBlock: 2000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Stake
      abis:
        - name: TrustDrops
          file: ./abis/TrustDrops.json
      eventHandlers:
        - event: Staked(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnstaked
      file: ./src/trust-drops.ts
