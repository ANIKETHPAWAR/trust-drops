specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TrustDrops
    network: mainnet
    source:
      address: "0x7C535632a63376a96f96e43138BB94F1af183A5b"
      abi: TrustDrops
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Stake
      abis:
        - name: TrustDrops
          file: TrustDrops/abis/TrustDrops.json
      eventHandlers:
        - event: Staked(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnstaked
      file: TrustDrops/TrustDrops.wasm
