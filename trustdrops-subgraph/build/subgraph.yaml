specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TrustDrops
    network: mumbai
    source:
      address: "0x737eD7E748c17828903a86E92a801e601651E3B7"
      abi: TrustDrops
      startBlock: 43992751
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Stake
      abis:
        - name: TrustDrops
          file: TrustDrops/abis/TrustDrops.json
      eventHandlers:
        - event: Staked(indexed address,indexed address,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed address,uint256,uint256)
          handler: handleUnstaked
      file: TrustDrops/TrustDrops.wasm
  - kind: ethereum
    name: DAOToken
    network: mumbai
    source:
      address: "0x2651B3e1440aD9899DadA0A1dc61b40544D5271a"
      abi: DAOToken
      startBlock: 43992742
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DAOToken
          file: DAOToken/abis/DAOToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
      file: DAOToken/DAOToken.wasm
