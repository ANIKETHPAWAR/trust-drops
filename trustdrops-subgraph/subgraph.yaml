specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustDrops
    network: base-testnet
    source:
      address: "0x458FC77414fe2dda159e3ED186a882d0161CCc85"
      abi: TrustDrops
      startBlock: 13633363
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Staked
        - TokensClaimed
        - Unstaked
      abis:
        - name: TrustDrops
          file: ./abis/TrustDrops.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Staked(indexed address,indexed address,uint256,uint256)
          handler: handleStaked
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
        - event: Unstaked(indexed address,indexed address,uint256,uint256)
          handler: handleUnstaked
      file: ./src/trust-drops.ts
  - kind: ethereum
    name: DAOToken
    network: base-testnet
    source:
      address: "0x458FC77414fe2dda159e3ED186a882d0161CCc85"
      abi: DAOToken
      startBlock: 13633363
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DAOToken
          file: ./abis/DAOToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/dao-token.ts
