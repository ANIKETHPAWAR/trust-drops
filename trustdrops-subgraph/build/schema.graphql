type User @entity {
  id: Bytes!
  address: Bytes!
  credScoreAccrued: BigInt!
  credScoreDistributed: BigInt!
  tokenBalance: BigInt!
  tokenStaked: BigInt!
}

type Stake @entity {
  id: String!
  staker: User!
  candidate: User!
  stakeType: StakeType!
  amount: BigInt!
  credScore: BigInt!
}

enum StakeType {
  STAKE
  UNSTAKE
}